<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Phone</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="row">
          <div class="col-lg-5 phone">
            <div class="row"><div class="col-12 phone-top"></div></div>
            <div class="row">
              <div class="col-10 offset-1 screen">
                <div
                  id="screenCarousel"
                  class="carousel slide"
                  data-ride="carousel"
                >
                  <ol class="carousel-indicators">
                    <li
                      data-target="#screenCarousel"
                      data-slide-to="0"
                      class="active"
                    ></li>
                    <li data-target="#screenCarousel" data-slide-to="1"></li>
                    <li data-target="#screenCarousel" data-slide-to="2"></li>
                  </ol>
                  <div class="carousel-inner" role="listbox">
                    <div class="carousel-item active">
                      <img data-src="#" alt="First slide" />
                    </div>
                    <div class="carousel-item">
                      <img data-src="#" alt="Second slide" />
                    </div>
                    <div class="carousel-item">
                      <img data-src="#" alt="Third slide" />
                    </div>
                  </div>
                  <a class="carousel-control-prev" href="#screenCarousel" role="button" data-slide="prev">
                    <span aria-hidden="false"><i class="fas fa-chevron-left blackiconcolor"></i></span>
                    <span class="sr-only">Previous</span>
                  </a>
                  <a
                    class="carousel-control-next"
                    href="#screenCarousel"
                    role="button"
                    data-slide="next"
                  >
                  <span aria-hidden="false"><i class="fas fa-chevron-right blackiconcolor"></i></span>
                    <span class="sr-only">Next</span>
                  </a>
                </div>
              </div>
            </div>
            <div class="row phone-button">
              <div class="col-4 offset-4">
                <div class="vertical-center home-button"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
